{% extends 'core/base.html' %}

{% block title%}Timesheet | {% endblock %}

{% block content %}
    <section class="max-w-xl mx-auto text-gray-600 body-font">
        <div class="container px-5 py-5 mx-auto">
            <div class="flex flex-wrap w-full mb-20 flex-col items-left text-left">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Timesheet</h1>
                <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Use the button below to clock in.</p>
                <form method="post" action=".">
                    {% csrf_token %}
                    <button type="submit" name="clock_in" value="clock_in" class="mt-5 flex flex-wrap w-full mb-20 flex-col items-center text-center text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Clock In</button>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
