<!-- {% load static tailwind_tags %} -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Block title statement insertion -->
        <title>{% block title %}{% endblock title %}SpaceTrace</title>

        <!-- Linking static items -->
        <!-- <link href="{% static 'file_name' %}" rel="stylesheet"> -->

        <!-- Taiwind CDN, not ideal for production, instead use a minimized version of the CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- {% tailwind_css %} -->

        {% block head %}{% endblock head %}
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <div class="container mx-auto flex flex-nowrap p-5">
                <div class="flex-none justify-start">
                    <a href="{% url 'home_page' %}"><img class="h-12" src="{% static 'images/logo_with_text.png' %}" alt="Space Trace Logo"></a>
                </div>
                <div class="grow"></div>
                <div class="flex-none">
                    <nav>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'clock_in' %}" class="mr-5 hover:text-gray-900">Timesheet</a>
                            <a href="{% url 'history' %}" class="mr-5 hover:text-gray-900">History</a>
                            <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                                Log Out
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        {% else %}
                            <a  href="{% url 'signup' %}" class="inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-green-200 rounded text-base mt-4 md:mt-0">Sign Up</a>
                            <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                                Log In
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                                </svg>
                            </a>  
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>
        <!-- End navbar -->

        <!-- Main content -->
        {% block content %}
        {% endblock content %}
        <!-- End main content -->

        <!-- Footer -->
        <footer>
            <div>
                <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
                    <p class="text-gray-500 text-sm text-center sm:text-left">Â© 2024 SpaceTrace</p>

                </div>
            </div>
        </footer>
        <!-- End footer -->
    </body>
</html>
